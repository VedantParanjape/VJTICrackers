{% extends 'layout.html' %}
{% block content %}

{% if current_user.role == 'd' %}

<div class="container">
    <div class="row">
        <div class="col s12 l6 offset-l3">
        <h2>Your analysis</h2>
        <form action="/add_patient_data" method="POST">
            <div class="input-field">
                <textarea class="materialize-textarea" id="symptoms"></textarea>
                <label for="symptoms">Symptoms</label>
            </div>
            <br>
            <div class="input-field">
                    <textarea class="materialize-textarea" id="diagnosis"></textarea>
                    <label for="diagnosis">Diagnosis</label>
            </div>
            <br>
            <div class="input-field">
                    <textarea class="materialize-textarea" id="treatment"></textarea>
                    <label for="treatment">Suggested Treatment</label>
            </div>

            <div class="input-field center">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endif %}
{% endblock %}
